<!doctype html>
<html lang="en" dir="ltr">

<head>
    <title>emoji-mart as a custom element demo</title>
    <link rel="stylesheet" href="node_modules/emoji-mart/css/emoji-mart.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <emoji-picker></emoji-picker>
    <div class="msg-text-write-area-wrapper">
        <div tabindex="-1" class="msg-text-write-area">
            <div tabindex="-1" class="textbox-container textbox">
                <div class="textbox-placeholder" style="visibility: visible">
                    Type a message </div>
                <div title="Type a message" role="textbox"
                    class="textbox-input main-msg-textbox copyable-text selectable-text" contenteditable="true"
                    data-tab="9" dir="ltr" spellcheck="true"></div>
            </div>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>

</html>
